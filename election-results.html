<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ajax Demo</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,600,300' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>
  <body>
     <div class="electionContainer clearfix">
         <div id="electionTitle">
            <h2>Election Results</h2>
            <h3>Last Update <br /><span id="updated">0</span></h3>
         </div>
        <div id="electionSummary">
          <div class="electionLabels" id="label1">Precincts<br />Completed <span id="complete">0 of 0</span></div>
          <div class="electionLabels" id="label2">Ballots<br />Counted <span id="counted">0</span></div>
        </div>
      </div>
    
    <script>
      $(document).ready(function(event) {
        // Election Results - Summary
        $.ajax("http://ccmtprod08.canyonco.org/Election/ResultSummary", {
          success: function(data) {
            if (!data.Error) {
              $("#election").text(data.ElectionName + ' - ' + data.ElectionDate);
              $("#updated").text(data.LastUpdated);
              $("#voting").text(data.TotalVoters);
              $("#counted").text(data.BallotsCounted);
              $("#turnout").text(data.VoterTurnout);
              $("#complete").html('<span id="totalcounted">' + data.PrecinctsComplete.replace(' ', '</span> '));
            } else {
              alert("Result Summary Error: " + data.Error);
              $("#summary").hide();
            }
          },
          error: function(err) {
            alert(err);
          }
        });
      });
    </script>
  </body>
</html>
